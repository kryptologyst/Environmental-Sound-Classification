# @package _global_
defaults:
  - _self_
  - model: crnn
  - data: esc50
  - training: default
  - evaluation: default

# Project configuration
project_name: "Environmental Sound Classification"
version: "1.0.0"
description: "Modern environmental sound classification system with deep learning models"

# Paths
paths:
  data_dir: "data"
  raw_data_dir: "data/raw"
  processed_data_dir: "data/processed"
  checkpoints_dir: "checkpoints"
  logs_dir: "logs"
  assets_dir: "assets"

# Device configuration
device: "auto"  # auto, cpu, cuda, mps
mixed_precision: true

# Random seeds for reproducibility
seed: 42

# Logging
logging:
  level: "INFO"
  log_every_n_steps: 100
  save_every_n_epochs: 5

# Privacy and ethics
privacy:
  anonymize_filenames: false
  log_personal_info: false
  disclaimer_required: true
