# @package model
_target_: src.models.crnn.CRNNModel

# Model architecture
input_channels: 1
num_classes: 50
hidden_size: 128
num_layers: 2
dropout: 0.3
bidirectional: true

# Feature extraction
feature_extractor:
  _target_: src.features.melspectrogram.MelSpectrogramExtractor
  sample_rate: 22050
  n_fft: 2048
  hop_length: 512
  n_mels: 128
  fmin: 0
  fmax: 11025
  power: 2.0
  normalized: true
